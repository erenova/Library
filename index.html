<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LibrApp</title>
</head>

<body>
    <div class="main">
        <div class="topbar" id="topbar">
            <div class="topbar-holder" id="topbar-holder">
                <div class="hamburger-menu button" id="menuButton">
                    <svg class="hamburger-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </div>
                <div class="header" id="header">LibrApp</div>

            </div>
            <div class="theme-switch" id="switch">On-Off</div>

        </div>
        <div id="content" class="content">

            <div class="content-header">Books</div>
            <div class="content-books">
                <div class="book" data-book-index="0">
                    <div class="book-author">Hubert Blaine Wolfeschlegelsteinhausenbergerdorff Sr.</div>
                    <div class="book-name">Learn Web Development Instantly!</div>
                    <div class="book-read-state">Read</div>
                    <div class="book-page-number">1702</div>
                    <div class="book-buttons">
                        <div class="book-read book-button" data-button="read" data-read-state="true">
                            <button type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
                                </svg>
                            </button>
                        </div>
                        <div class="book-delete-button book-button" data-button="delete">
                            <button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg></button>
                        </div>
                        <div class="book-edit-button book-button" data-button="edit">
                            <button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M19.39 10.74L11 19.13V22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V10.3C19.78 10.42 19.57 10.56 19.39 10.74M13 19.96V22H15.04L21.17 15.88L19.13 13.83L13 19.96M22.85 13.47L21.53 12.15C21.33 11.95 21 11.95 20.81 12.15L19.83 13.13L21.87 15.17L22.85 14.19C23.05 14 23.05 13.67 22.85 13.47Z" />
                                </svg></button>
                        </div>
                    </div>
                </div>
                <div class="book" data-book-index="1">
                    <div class="book-author">Hubert Blaine Wolfeschlegelsteinhausenbergerdorff Sr.</div>
                    <div class="book-name">Learn Web Development Instantly!</div>
                    <div class="book-read-state">Read</div>
                    <div class="book-page-number">1702</div>
                    <div class="book-buttons">
                        <div class="book-read book-button" data-button="read" data-read-state="true">
                            <button type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
                                </svg>
                            </button>
                        </div>
                        <div class="book-delete-button book-button" data-button="delete">
                            <button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                </svg></button>
                        </div>
                        <div class="book-edit-button book-button" data-button="edit">
                            <button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M19.39 10.74L11 19.13V22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V10.3C19.78 10.42 19.57 10.56 19.39 10.74M13 19.96V22H15.04L21.17 15.88L19.13 13.83L13 19.96M22.85 13.47L21.53 12.15C21.33 11.95 21 11.95 20.81 12.15L19.83 13.13L21.87 15.17L22.85 14.19C23.05 14 23.05 13.67 22.85 13.47Z" />
                                </svg></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Backdrop and sidebar -->
        <div id="sidebar" class="sidebar" data-state="active">
            <div class="sidebar-items">Hello</div>


            <div class="close-sidebar" id="sidebarClose"><svg class="hamburger-svg black"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                </svg></div>

        </div>
        <div id="backdrop" class="backdrop deactive" data-state="deactive"></div>
    </div>
</body>

</html>
