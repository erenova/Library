<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LibrApp</title>
</head>

<body>
    <div class="main">
        <div class="topbar" id="topbar">
            <div class="topbar-holder" id="topbar-holder">
                <div class="hamburger-menu button" id="menuButton">
                    <svg class="hamburger-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </div>
                <div class="header" id="header">LibrApp</div>

            </div>
            <div class="theme-switch" id="switch"></div>

        </div>
        <div id="content" class="content">

            <div class="content-header">Books</div>
            <div class="content-books" id="contentBooks">

            </div>
        </div>


        <!-- Backdrop and sidebar -->
        <div id="sidebar" class="sidebar" data-state="deactive">
            <div class="sidebar-items">
                <div class="new-book-form" id="bookForm">
                    <form>
                        <div class="fieldset-area">
                            <fieldset>
                                <legend>Create New Book</legend>
                                <label for="bookName">
                                    Book Name: <input type="text" id="bookName" data-input-element
                                        placeholder="Book Name">
                                    <span class="tooltip">Please fill out this field.</span>

                                </label>
                                <label for="author">
                                    Author: <input type="text" id="author" data-input-element placeholder="Author">
                                    <span class="tooltip">Please fill out this field.</span>

                                </label>
                                <label for="pageNumber">
                                    Number of pages: <input type="number" id="pageNumber" data-input-element
                                        placeholder="Number of Pages">
                                    <span class="tooltip">Please fill out this
                                        field.</span>

                                </label>
                            </fieldset>
                            <fieldset class="second-fieldset">
                                <legend>Did you read The Book?</legend>
                                <div class="already">
                                    <label for="alreadyRead">
                                        Yes
                                    </label>
                                    <input type="radio" value="read" id="alreadyRead" name="readCheck">
                                </div>
                                <div class="not-yet">
                                    <label for="notReadYet">
                                        Not yet
                                    </label>
                                    <input type="radio" value="unread" id="notReadYet" name="readCheck" checked>
                                </div>
                            </fieldset>
                        </div>

                        <div class="add-book-button"><button type="submit" id="NewBookButton">Add New Book</button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="close-sidebar" id="sidebarClose"><svg class="hamburger-svg black"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                </svg></div>

        </div>
        <div id="backdrop" class="backdrop deactive" data-state="deactive"></div>
        <div class="modal" id="modal" data-state="deactive" data-modal-index="null">
            <form id="modalForm">
                <fieldset>
                    <legend>Edit the Book</legend>
                    <label for="authorTwo">Author:</label> <input type="text" name="authorTwo" id="authorTwo">
                    <label for="bookNameTwo">Name:</label> <input type="text" name="bookNameTwo" id="bookNameTwo">
                    <label for="pageNumberTwo">Number of pages:</label> <input type="number" name="pageNumberTwo"
                        id="pageNumberTwo">
                    <div class="edit-button-holder"><button id="editBookButton" data-edit-book-index="">Change
                            it!</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
