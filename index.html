<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibrApp</title>
</head>

<body>
    <div class="main">
        <div class="topbar" id="topbar">
            <div class="topbar-holder" id="topbar-holder">
                <div class="hamburger-menu button" id="menuButton">
                    <svg class="hamburger-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </div>
                <div class="header" id="header">LibrApp</div>

            </div>
            <div class="theme-switch" id="switch">On-Off</div>

        </div>
        <div id="sidebar" class="sidebar" data-state="deactive">
            <div class="close-sidebar" id="sidebarButton"><svg class="hamburger-svg black"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>close-circle</title>
                    <path
                        d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                </svg></div>
        </div>
        <div id="content" class="content"></div>
        <div id="backdrop" class="backdrop deactive" data-state="deactive"></div>
    </div>
</body>

</html>
